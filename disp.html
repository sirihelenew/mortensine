function showWelcomeMessage(userName, loginMethod, loginLocation, profileImageUrl) {
    const velkommenText = document.getElementById('velkommenText');
    const loginInfo = document.getElementById('loginInfo');
    const profileImage = document.getElementById('profileImage');

    if (loginMethod === 'RFID') {
        velkommenText.innerHTML = `Velkommen ${userName}!`;
        loginInfo.style.display = "none";
    } else if (loginMethod === 'manual') {
        velkommenText.innerHTML = `${userName} har stemplet inn her: ${loginLocation}!`;
    }

    profileImage.src = profileImageUrl || '';
    document.getElementById('velkommenSide').classList.remove('hidden');
    setTimeout(() => {
        document.getElementById('velkommenSide').classList.add('hidden');
    }, 7000); 
}

function showGoodbyeMessage(userID, profileImageUrl, userName) {
    db.collection('brukere').doc(userID).get().then(doc => {
        const userData = doc.data();
        const timeEntered = userData.timeEntered.toDate();
        const timeNow = new Date();
        const durationMs = timeNow - timeEntered;
        const durationMinutes = Math.floor(durationMs / 60000);
        const durationHours = Math.floor(durationMinutes / 60);

        const velkommenText = document.getElementById('velkommenText');
        const profileImage = document.getElementById('profileImage');

        velkommenText.innerHTML = `Hade ${userName}! Total tid idag: ${durationHours} timer og ${durationMinutes % 60} minutter.`;
        profileImage.src = profileImageUrl || '';

        document.getElementById('velkommenSide').classList.remove('hidden');
        setTimeout(() => {
            document.getElementById('velkommenSide').classList.add('hidden');
        }, 7000); 
    }).catch(error => {
        console.error("Error getting user document: ", error);
    });
}

db.collection('Innlogginger').orderBy('tid', 'desc').limit(1).onSnapshot((snapshot) => {
    snapshot.docChanges().forEach((change) => {
        if (change.type === 'added' || change.type === 'modified') {
            const loginData = change.doc.data();
            const lastLoginTime = loginData.tid.toMillis();
            const storedLastLoginTime = parseInt(localStorage.getItem('lastLoginTime')) || 0;
            const serverStarted = localStorage.getItem('serverStarted') === 'true';

            if (serverStarted) {
                localStorage.setItem('serverStarted', 'false');
                return;
            }


            if (lastLoginTime > storedLastLoginTime) {
                localStorage.setItem('lastLoginTime', lastLoginTime);
                db.collection('brukere').doc(loginData.userID).get().then(doc => {
                    const userData = doc.data();
                    const profilbildePath = userData.profilbilde;
                    const userStatus = userData.status;
                    let imageRef;
                                        // Only update the status field of the user's document if it's not already true
                    if (userStatus!=loginData.status) {
                        db.collection('brukere').doc(loginData.userID).update({
                            status: loginData.status
                        });
                        if (loginData.status) {
                            db.collection('brukere').doc(loginData.userID).update({
                            timeEntered: new Date()
                        });
                        }
                    }

                    if (profilbildePath && profilbildePath.startsWith('http')) {
                        imageRef = storage.refFromURL(profilbildePath);
                    } else if (profilbildePath) {
                        imageRef = storage.ref(profilbildePath);
                    }

                    if (imageRef) {
                        imageRef.getDownloadURL().then((url) => {
                            if (loginData.status) {
                                showWelcomeMessage(userData.fornavn, loginData.metode, loginData.sted, url);
                            }
                            else {
                                showGoodbyeMessage(loginData.userID, url, userData.fornavn);
                                console.log('Bruker har stemplet ut');
                            }
                        }).catch((error) => {
                            console.error("Finner ikke bildet: ", error);
                        });
                    } else {
                        console.error('Filsti for bilde eksisterer ikke');
                    }
                }).catch(error => {
                    console.error("Feil ved √• hente bruker: ", error);
                });
            }
        }
    });
});

function loadLeaderboard() {
    const storedLeaderboard = localStorage.getItem('leaderboard');
    if (storedLeaderboard) {
        document.getElementById('leaderboardContent').innerHTML = storedLeaderboard;
    }
    const today = new Date();
    today.setHours(5, 0, 0, 0);
    db.collection('brukere')
    .orderBy('totalMinutes', 'desc')
    .limit(50)
    .get()
    .then((querySnapshot) => {
        const leaderboardContent = document.getElementById('leaderboardContent');
        let htmlContent = '';
        let rank = 1;

        const promises = querySnapshot.docs.map((doc) => {
            const userData = doc.data() || {};
            const userID = doc.id;

            return db.collection('Innlogginger')
            .where('userID', '==', userID)
            .where('tid', '>=', today)
            .orderBy('tid')
            .get()
            .then((innloggingerSnapshot) => {
                let totalMinutesToday = 0;
                let punchInTime = null;

                innloggingerSnapshot.forEach((innloggingerDoc) => {
                    const innloggingerData = innloggingerDoc.data();
                    const tid = innloggingerData.tid.toDate();
                    const status = innloggingerData.status;

                    if (status && !punchInTime) {
                        // Punch in event
                        punchInTime = tid;
                    } else if (!status && punchInTime) {
                        // Punch out event
                        const minutesWorked = (tid.getTime() - punchInTime.getTime()) / 60000;
                        totalMinutesToday += minutesWorked;
                        punchInTime = null;
                    }
                });

                if (punchInTime) {
                    // There's a punch in time without a corresponding punch out time
                    const minutesWorked = (new Date().getTime() - punchInTime.getTime()) / 60000;
                    totalMinutesToday += minutesWorked;
                }

                const totalHoursToday = totalMinutesToday / 60;
                userData.totalHoursToday = totalHoursToday;

                return userData;
            });
        });

        Promise.all(promises).then((usersData) => {
            usersData.forEach((userData) => {
                const totalMinutes = userData.totalMinutes || 0;
                const kaffeCount = userData.kaffeCount || 0;
                const quote = userData.quote || '';
                const totalHours = Math.floor(totalMinutes / 60);
                const totalMinutesLeft = totalMinutes % 60;
                const totalHoursToday = userData.totalHoursToday || 0;
                // Check if the user has punched in today
                const hasPunchedInToday = userData.status === true;

                // Set the row color based on whether the user has punched in today
                const rowColor = hasPunchedInToday ? '#9ADE7B' : '#D04848';

                htmlContent += `
                    <div class="leaderboard" >
                        <div class="leaderboardsplit">${rank++}</div>
                        <div class="leaderboardsplit" style="width: 15%;">${totalHours}t, ${totalMinutesLeft}m</div>
                        <div class="leaderboardsplit" style="width: 15%;">${Math.floor(totalHoursToday)}t, ${Math.round((totalHoursToday % 1) * 60)}m i dag</div>
                        <div class="leaderboardsplit" style="width: 8%;">${kaffeCount} ‚òïÔ∏è</div>
                        <div class="leaders" style="background-color: ${rowColor}; width=25%;">
                            <span class="name" style="margin-right: 20px;">${userData.fornavn + ' ' + userData.etternavn || 'Unknown'}</span>
                            <span class="quote">${quote}</span></div>
                        </div>`;
            });

            leaderboardContent.innerHTML = htmlContent;
            localStorage.setItem('leaderboard', htmlContent);

        });
    })
    .catch((error) => { console.error("Error getting leaderboard entries: ", error); });
}

function calculateCountdown(targetDateTime) {
    var now = new Date();
    var timeDiff = targetDateTime - now;
  
    var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
    var hours = Math.floor((timeDiff % ((1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
    var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
  
    return days + "d " + hours + "t " + minutes + "m ";
  }

        .onSnapshot(snapshot => {
            if (snapshot.empty) {
                console.log("No entries for today yet.");
                return;
            }

            usersPunchedInToday = []; // Reset the list of users who have punched in today

            snapshot.forEach(doc => {
                const data = doc.data();
                const userID = data.userID;

                // Add the user to the list of users who have punched in today
                usersPunchedInToday.push(userID);
            });

            // Call loadLeaderboard after the users who have punched in today have been fetched
            loadLeaderboard();
        }, error => {
            console.error("Error listening to realtime updates: ", error);
        });
}

function calculateTotalHoursForDay(userID, date) {
    const startOfDay = new Date(date);
    startOfDay.setHours(5, 0, 0, 0);

    const endOfDay = new Date(date);
    endOfDay.setHours(23, 59, 59, 999);

    db.collection('Innlogginger')
        .where('userID', '==', userID)
        .where('tid', '>=', startOfDay)
        .where('tid', '<=', endOfDay)
        .orderBy('tid')
        .get()
        .then((querySnapshot) => {
            let totalMinutes = 0;
            let punchInTime = null;

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const tid = data.tid.toDate();
                const status = data.status;

                if (status && !punchInTime) {
                    // Punch in event
                    punchInTime = tid;
                } else if (!status && punchInTime) {
                    // Punch out event
                    const minutesWorked = (tid.getTime() - punchInTime.getTime()) / 60000;
                    totalMinutes += minutesWorked;
                    punchInTime = null;
                }
            });

            const totalHours = totalMinutes / 60;
            console.log(`Total hours for ${userID} on ${date.toDateString()}: ${totalHours}`);
        })
        .catch((error) => {
            console.error("Error getting documents: ", error);
        });
}
